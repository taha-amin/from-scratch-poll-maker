<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>

    <main>
        <section class="main-section">
            <div id="top">
                <div id="left">
                    <form>
                        <label>
                            Question
                            <input name="user-question" />
                        </label>
                        <label>
                            Option A
                            <input name="user-option-a" />
                        </label>
                        <label>
                            Option B
                            <input name="user-option-b" />
                        </label>

                        <button>Start Poll</button>
                    </form>
                    <div>
                        <div>
                            <div>
                                <button id="option-a-add"> Vote Option A</button>
                                <button id="option-b-add"> Vote Option B</button>
                            </div>
                            <div>
                                <button id="option-a-undo"> Undo Option A</button>
                                <button id="option-b-undo"> Undo Option B</button>
                            </div>
                        </div>
                        <button id="submit-poll">Submit Poll</button>
                    </div>
                </div>
                <div id="right">
                    <p>Current Poll</p>
                    <p id="poll-question"></p>
                    <div id="options">
                        <div id="option-a"></div>
                        <p id="option-a-title"></p>
                        <p id="option-a-votes"></p>
                    </div>
                    <div id="option-b">
                        <p id="option-b-title"></p>
                        <p id="option-b-votes"></p>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <h3>Past Polls</h3>
                <div id="past-polls">

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
